<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека | Редактирование книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body, th {
            color: white;
        }
    </style>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://i.ibb.co/KswnShX/fonstola-ru-52948.jpg'); background-repeat: no-repeat; background-size: cover; height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование Книги</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${book}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Название книги:</td>
                        <td><input type="text" th:field="*{bookName}"></td>
                    </tr>
                    <tr>
                        <td>Издательство:</td>
                        <td><input type="text" th:field="*{publisher}"></td>
                    </tr>

                    <tr>
                        <td>ФИО студента:</td>
                        <td><input type="text" th:field="*{sName}"></td>
                    </tr>
                    <tr>
                        <td>Дата выдачи:</td>
                        <td><input type="date" th:field="*{issueDate}"></td>
                    </tr>
                    <tr>
                        <td>Дата сдачи:</td>
                        <td><input type="date" th:field="*{returnDate}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
