<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, th {
            color: white;
        }

        .table {
            color: white;
        }

        .col-md-8 {
            margin: auto
        }

        .container {

        }

        .mt-5 {
            margin: 0 auto !important;
        }

        #booksChart {
            width: 600px !important;
            height: 300px !important;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://i.ibb.co/KswnShX/fonstola-ru-52948.jpg'); background-repeat: no-repeat; background-size: cover;  height: 200vh">
    <!-- ; overflow: hidden -->
    <blockquote class="blockquote text-center"><h1>Библиотека</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">

            <form th:action="@{/}">
                <label>
                    <h4>Поиск книг:</h4>
                    <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
                </label>

                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="booksTable" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название книги</th>
            <th scope="col">Издательство</th>
            <th scope="col">ФИО студента</th>
            <th scope="col">Дата выдачи</th>
            <th scope="col">Дата сдачи</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${bookList}">
            <th scope="row" class="text-white" th:text="${book.id}">ID книги отстутсвует</th>
            <th scope="row" class="text-white" th:text="${book.bookName}">Название книги отсутствует</th>
            <th scope="row" class="text-white" th:text="${book.publisher}">Издательство книги отсутствует</th>
            <th scope="row" class="text-white" th:text="${book.sName}">ФИО студента отсутствует</th>
            <th scope="row" class="text-white" th:text="${book.issueDate}">Дата выдачи книги отсутствует</th>
            <th scope="row" class="text-white" th:text="${book.returnDate}">Дата cдачи книги отсутствует</th>
            <td>
                <a th:href="@{'/edit/'+${book.id}}"><button type="button" class="btn btn-info">Редактировать</button></a>
                <a th:href="@{'/delete/'+${book.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Контейнер для гистограммы -->
    <div class="container mt-5">
        <h4 class="text-center text-white">Гистограмма по дням и количеству взятых книг</h4>
        <canvas id="booksChart"></canvas> <!-- Canvas для Chart.js -->
    </div>

    <script type="text/javascript">
        // Функция для сбора и подсчета дат из таблицы
        function collectIssueDates() {
            const table = document.getElementById('booksTable');  // Получаем таблицу
            const rows = table.querySelectorAll('tbody tr');  // Получаем все строки в таблице
            const dateCount = {};  // Объект для хранения дат и их количества

            // Проходим по каждой строке
            rows.forEach(row => {
                const issueDate = row.querySelectorAll('th')[4].innerText;  // Получаем текст из столбца "Дата выдачи"

                if (dateCount[issueDate]) {
                    dateCount[issueDate] += 1;  // Если дата уже существует, увеличиваем количество
                } else {
                    dateCount[issueDate] = 1;  // Если даты нет, устанавливаем её количество на 1
                }
            });

            return dateCount;  // Возвращаем объект с датами и их количеством
        }

        // Функция для обновления данных на диаграмме
        function updateChart(chart, newData) {
            const labels = Object.keys(newData);  // Получаем все даты
            const data = Object.values(newData);  // Получаем количество по каждой дате

            chart.data.labels = labels;  // Обновляем метки (даты)
            chart.data.datasets[0].data = data;  // Обновляем данные (количество)
            chart.update();  // Обновляем диаграмму
        }

        // Создаем данные для диаграммы (пустой массив, будет обновлен после сбора данных)
        const chartData = {
            labels: [],  // Даты будут добавлены позже
            datasets: [{
                label: 'Количество взятых книг',
                data: [],  // Количество книг для каждой даты
                backgroundColor: 'rgba(75, 192, 192, 0.6)',  // Цвет столбцов
                borderColor: 'rgba(75, 192, 192, 1)',  // Цвет границы столбцов
                borderWidth: 1
            }]
        };

        // Настройки диаграммы
        const chartOptions = {
            plugins: {
                legend: {
                    labels: {
                        color: 'white' // Цвет заголовка "Количество взятых книг"
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,  // Начало оси Y с нуля
                    title: {
                        display: true,
                        text: 'Количество взятых книг',
                        color: 'white'
                    },
                    ticks: {
                        color: 'white' // Цвет цифр на оси Y
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Дата',
                        color: 'white'
                    },
                    ticks: {
                        color: 'white' // Цвет цифр на оси Y
                    }
                }
            }
        };

        // Инициализация диаграммы
        const ctx = document.getElementById('booksChart').getContext('2d');
        const booksChart = new Chart(ctx, {
            type: 'bar',  // Тип диаграммы - гистограмма (столбцы)
            data: chartData,
            options: chartOptions
        });

        // Собираем данные из таблицы и обновляем диаграмму
        const dateData = collectIssueDates();  // Собираем даты и количество
        updateChart(booksChart, dateData);  // Обновляем диаграмму с новыми данными

    </script>

    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('booksTable')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество Книг в таблице: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <blockquote class="blockquote text-center">
        <a href="/new">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить книгу
            </button>
        </a>
    </blockquote>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
