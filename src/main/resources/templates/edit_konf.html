<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конференция | Редактирование конференции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body, th {
            color: white;
        }
    </style>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://avatars.mds.yandex.net/i?id=ea7e89dd0ad4ede6419f444218d3c17d_l-5289221-images-thumbs&n=13'); background-repeat: no-repeat; background-size: cover; height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование конференции</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${konf}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Название конференции:</td>
                        <td><input type="text" th:field="*{konfName}"></td>
                    </tr>
                    <tr>
                        <td>ФИО модератора:</td>
                        <td><input type="text" th:field="*{s_name}"></td>
                    </tr>
                    <tr>
                        <td>ФИО ведущего спикера:</td>
                        <td><input type="text" th:field="*{speaker_name}"></td>
                    </tr>
                    <tr>
                        <td>Дата проведения:</td>
                        <td><input type="date" th:field="*{konfDate}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
