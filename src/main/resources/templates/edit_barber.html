<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Барбершоп | Редактирование записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body, th {
            color: white;
        }
    </style>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://sun1-22.userapi.com/4gTswUNurMmBgI4Pdmexf0LSdSh2Qy6lCIz51g/ZSYScXjhOaU.jpg'); background-repeat: no-repeat; background-size: cover; height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование записи</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${barber}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>ФИО:</td>
                        <td><input type="text" th:field="*{surNm}"></td>
                    </tr>
                    <tr>
                        <td>Дата и время сеанса:</td>
                        <td><input type="datetime-local" th:field="*{vrema}"></td>
                    </tr>
                    <tr>
                        <td>Услуга:</td>
                        <td><input type="text" th:field="*{usluga}"></td>
                    </tr>
                    <tr>
                        <td>Обслуживающий мастер:</td>
                        <td><input type="text" th:field="*{masterName}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
